<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky NavBar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- The Navbars -->

        <!-- The Main NavBar -->
        <nav class="the_top_nav">
            <div class="nav_top_contents">
                <img src="./img/Courdevelops 4.png" id="courdevs_top_logo" alt="courdevs_top_logo">
                <img src="./img/hamburger.png" id="top_hamburger" alt="top_hamburger">
            </div>
        </nav>

        <!-- The Nav that pops up on Up Scroll -->
        <nav class="the_nav">
            <div class="nav_contents">
                <img src="./img/Courdevelops 4.png" id="coudevs_logo" alt="logo">
                <div class="you">
                    <p id="name">Courtney Jacobs</p>
                    <p id="job_description">Frontend Web Developer</p>
                </div>
                <img src="./img/hamburger.png" id="menu" alt="menu">
            </div>
        </nav>
        <!-- Section One -->
        <div class="section_one">
            <div class="section_one_headshot">
                <img src="./img/headshot/screensshot2.jpg" id="home_headshot" alt="headshot">
                <div class="back_circle"></div>
            </div>
            <div class="section_one_content">
                <h1>Courtney Jacobs</h1>
                <p>Frontend Web Developer</p>
                <div class="my_mantra">
                    <p>I improve the value of web developers <br> through code.</p>
                </div>
                <button class="learn_more">
                    <a href="#">Learn More</a>
                </button>
            </div>
        </div>
        <!-- Section Two -->
        <div class="section_two">
            <h1>Section Two</h1>
        </div>
        <!-- Section Three -->
        <div class="section_three">
            <h1>Section Three</h1>
        </div>
        <!-- Section Two -->
        <div class="section_four">
            <h1>Section Four</h1>
        </div>
    </div>
    
    <!-- JS -->
    <script src="navbar.js"></script>
</body>
</html>
