<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Button</title>

    <link rel="stylesheet" href="revealbutton.css">
</head>
<body>

    <div class="container_one">
        <!-- Top of Page -->
        <div class="title">
            <h1>Skills.</h1>
        </div>
        <div class="bottom_of_page">
            <!-- Row 2 -->
            <div class="row_2">
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/frontend/htmlshield.png" class="shields" id="html" alt="html">
                            <div class="description">HTML</div>
                        </button>
                    </div>
                </div>
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/frontend/cssshield.png" class="shields" id="css" alt="css">
                            <div class="description">CSS</div>
                        </button>
                    </div>
                </div>
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/frontend/sass.png" id="sass" alt="sass">
                            <div class="description">SASS</div>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="row_2">
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/frontend/reactjs.png" id="react" alt="react">
                            <div class="description">React</div>
                        </button>
                    </div>
                </div>
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/frontend/native.png" id="native" alt="native">
                            <div class="description">React <br> Native</div>
                        </button>
                    </div>
                </div>
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/frontend/figma.png" id="figma" alt="figma">
                            <div class="description">Figma</div>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Row 1 -->
            <div class="row_3">
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front" id="python_button">
                            <img src="/img/skills/backend/devicon_python.png" id="python" alt="python">
                            <div class="description" id="py_description">Python</div>
                        </button>
                    </div>
                </div>
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front" id="js_button">
                            <img src="/img/skills/frontend/javascript.png" id="javascript" alt="javascript">
                            <div class="description" id="js_description">JavaScript</div>
                        </button>
                    </div>
                </div>
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/backend/nodejs.png" id="nodejs" alt="nodejs">
                            <div class="description">Node JS</div>
                        </button>
                    </div>
                </div> 
            </div>
            <!-- Row 3 -->
            <div class="row_4">
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/backend/django.png" id="django" alt="django">
                            <div class="description">Django</div>
                        </button>
                    </div>
                </div>
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/backend/aws.png" id="aws" alt="aws">
                            <div class="description">AWS</div>
                        </button>
                    </div>
                </div>
                <div class="big_button">
                    <div class="b_back">
                        <button class="b_front">
                            <img src="/img/skills/backend/heroku.png" id="heroku" alt="heroku">
                            <div class="description">Heroku</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="revealbutton.js"></script>
</body>
</html>
